<div class="main-dashboard">
    <span class="messages" ng-show="showMessagesDiv">
        <span class="times" ng-click="close()">&times;</span>
        {{showMessageContent}}
    </span>
    <h1 class="para">List of posts</h1>
    <button class="createBtn" type="button" ng-click="isOpenCreateForm = !isOpenCreateForm">Create New Post</button>
    <span style="color:#fff;padding-left: 1%">Search : </span><input placeholder="Enter text" style="width: 40%;" type="text" ng-model="searchText" name="search">
    <div class="dashboard-main-div">
        <table>
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Edit / Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="post in posts | filter:searchText">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                    <td>
                        <button type="button" class="btns" ng-click="getCurrentRowValues(post)">Edit</button>
                        <button type="button" class="btns" ng-click="deletePost(post.id,$index)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="open-form1" ng-if="isOpenCreateForm">
        <h1 class="createNewHead">Create New Post</h1>
        <form class="login-form1" style="border:0px solid" name="createPostForm">
            <label for="title"><strong>Title :</strong></label>
            <input style="margin-left:4%;width: 70%;" type="text" ng-model="createObj.title" name="title">
            <br>
            <label for="body"><strong>Body :</strong></label>
            <input style="margin-left:3%;margin-top:1%;width: 70%;" type="text" ng-model="createObj.body" name="body">
            <br>
            <div style="margin-top:3%;margin-left:1%;">
                <button type="submit" class="popoverBtns" ng-click="createNewPost(createObj)">Create</button>
                <button type="submit" class="popoverBtns" ng-click="closeForm('create')">Cancle</button>
            </div>
        </form>
    </div>
    
    <div class="open-form1" ng-if="isOpenEditForm">
        <h1 class="createNewHead">Edit Current Post</h1>
        <form class="login-form1" name="createPostForm">
            <label for="title"><strong>Title :</strong></label>
            <input style="margin-left:4%;width: 70%;" style="padding-left:4%;" type="text" ng-model="editRowValues.title" name="title">
            <br>
            <label for="body"><strong>Body :</strong></label>
            <input style="margin-left:3%;margin-top:1%;width: 70%;" type="text" ng-model="editRowValues.body" name="body">
            <br>
            <div style="margin-top:3%;margin-left:1%;">
                <button type="submit" class="popoverBtns" ng-click="editPost(editRowValues)">Update</button>
                <button type="submit" class="popoverBtns" ng-click="closeForm('edit')">Cancle</button>
            </div>
        </form>
    </div>
        
</div>
